<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HelpMe</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- ✅ Welcome Section -->
  <div id="welcome-section">
    <h1>Welcome Ladies</h1>
    <p>This platform helps you find out if the problem you're facing has a solution in the Indian Constitution.</p>
    <button onclick="goToProblemFinder()">Find My Problem</button>
  </div>

  <!-- ✅ Problem Finder Section -->
  <div id="problem-section" style="display: none;">
    <h2>Find Your Problem</h2>
    
    <input
      type="text"
      id="search-bar"
      placeholder="Search your issue..."
      oninput="searchProblems()"
    />

    <ul id="problem-list"></ul>

    <p id="no-results" style="display: none;">
      No match found. You can select <strong>Other</strong> below.
    </p>

    <button onclick="showProblemDetail('other')">Other</button>

    <div id="problem-detail" style="margin-top: 2rem;"></div>

    <button onclick="goBack()">⬅️ Back</button>
  </div>

</body>
</html>
