<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Help Center for Women</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Welcome Section -->
  <div id="welcome-section">
    <h1>Welcome ladies</h1>
    <p>You are not alone. We are here to help you understand your rights and find solutions.</p>
    <button onclick="goToProblemFinder()">Find My Problem</button>
  </div>

  <!-- Problem Finder Section (Hidden by default) -->
  <div id="problem-section" style="display: none;">
  <h2>Find Your Problem</h2>
  <input type="text" id="search-bar" placeholder="Search your issue..." oninput="searchProblems()">
  <ul id="problem-list">
    <!-- Problems will be loaded here -->
  </ul>
  <p id="no-results" style="display: none;">No match found. You can select <strong>Other</strong> below.</p>
  <button onclick="showProblemDetail('other')">Other</button>
  <div id="problem-detail" style="margin-top: 2rem;"></div>
  <button onclick="goBack()">⬅️ Back</button>
</div>


</body>
</html>
